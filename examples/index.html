<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkifyJS Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f2f2;
    }

    .editable-container {
      border: 1px solid #ccc;
      background: #fff;
      padding: 20px;
      min-height: 150px;
      width: 80%;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.6;
      border-radius: 8px;
    }


    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— LinkifyJS Demo</h1>
  
  <div class="editable-container" contenteditable="true">
    Select any part of this text to convert it into a link using LinkifyJS. You can also edit or remove an existing link.
  </div>

  <!-- Include your compiled LinkifyJS script -->
  <script src="../dist/linkify.min.js"></script>
  <script>
    LinkifyJS.init(document.querySelector(".editable-container"), {
      labelText: "Display Text",
      labelURL: "URL",
      placeholderText: "Text here...",
      placeholderURL: "https://",
      container:document.querySelector(".editable-container"),
      styles: {
        tooltip: {
          background: "#fefefe",
          border: "1px solid #999"
        },
        submit: {
          background: "#007bff"
        },
        remove: {
          background: "#dc3545"
        }
      },
      attributes:{
        target:"_blank"
      }
    });
  </script>
</body>
</html>
